version: '3.8'

services:
  mamba-frontend:
    build: .
    image: mamba-frontend:latest
    container_name: mamba-frontend-${DEPLOY_ID:-latest}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount Let's Encrypt certificates (read-only for nginx)
      - ./certbot/conf:/etc/letsencrypt:ro
      # Mount the webroot for ACME challenges (read-only for nginx)
      - ./certbot/www:/var/www/certbot:ro
    # # Uncomment for production resource limits if needed
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  certbot:
    image: certbot/certbot
    pull_policy: if_not_present
    container_name: certbot-${DEPLOY_ID:-latest}
    volumes:
      # Mount host directories to store certs and challenge files
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: >
      certonly --webroot -w /var/www/certbot --staging
      --email komymahmoud8@gmail.com
      -d front-genta.xyz -d www.front-genta.xyz
      --agree-tos --force-renewal --non-interactive
      # Remove --staging after successful test for a live certificate.
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173" 