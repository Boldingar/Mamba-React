version: '3.8'

services:
  mamba-frontend:
    build: .
    image: mamba-frontend:latest
    # pull_policy: never
    container_name: mamba-frontend-${DEPLOY_ID:-latest}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount Let's Encrypt certificates (read-only)
      - ./certbot/conf:/etc/letsencrypt:ro
      # Mount the webroot for ACME challenges (read-only for Nginx, Certbot writes to it via its own mount)
      - ./certbot/www:/var/www/certbot:ro
    # Uncomment for production settings
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  Uncomment to enable SSL certificates with Let's Encrypt
  certbot:
    image: certbot/certbot
    pull_policy: if_not_present
    container_name: certbot-${DEPLOY_ID:-latest}
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Command to obtain/renew certificate. Replace with your actual email and domains.
    # Use --staging for testing to avoid rate limits, then remove --staging for live cert.
    command: >
      certonly --webroot -w /var/www/certbot 
      --email komymahmoud8@gmail.com
      -d front-genta.xyz -d www.front-genta.xyz 
      --agree-tos --force-renewal --non-interactive
    # Remove --staging after successful test, or use a command like 'renew' for cron jobs.
    # For initial run, this command is fine. For renewals, you might use 'renew'.
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173" 