version: '3.8'

services:
  mamba-frontend:
    build: .
    image: mamba-frontend:latest
    # pull_policy: never
    container_name: mamba-frontend-${DEPLOY_ID:-latest}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    # Uncomment for production settings
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

