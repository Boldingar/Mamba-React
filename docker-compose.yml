version: '3.8'

services:
  mamba-frontend:
    build: .
    image: mamba-frontend:latest
    container_name: mamba-frontend-${DEPLOY_ID:-latest}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Use absolute path for Let's Encrypt certificates
      - /root/Mamba-React/certbot/conf:/etc/letsencrypt:ro
      # Use absolute path for the webroot for ACME challenges
      - /root/Mamba-React/certbot/www:/var/www/certbot:ro
    # # Uncomment for production resource limits if needed
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 256M

  certbot:
    image: certbot/certbot
    pull_policy: if_not_present
    container_name: certbot-${DEPLOY_ID:-latest}
    volumes:
      # Use absolute paths for host directories
      - /root/Mamba-React/certbot/conf:/etc/letsencrypt
      - /root/Mamba-React/certbot/www:/var/www/certbot
    entrypoint: /bin/sh # Override entrypoint for diagnostics
    command: -c "sleep 300" # Command for the shell to execute
    # # Original command (restore after diagnostics, also remove entrypoint override):
    # command: >
    #   certonly --webroot -w /var/www/certbot --staging
    #   --email komymahmoud8@gmail.com
    #   -d front-genta.xyz -d www.front-genta.xyz
    #   --agree-tos --force-renewal --non-interactive
    #   # Remove --staging after successful test for a live certificate.
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173" 