# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name front-genta.xyz www.front-genta.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Secure HTTPS server block
server {
    listen 443 ssl;
    server_name front-genta.xyz www.front-genta.xyz;

    ssl_certificate /etc/letsencrypt/live/front-genta.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/front-genta.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/front-genta.xyz;  # Update this path to your actual project directory
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location ~ /\. {
        deny all;
    }
}
