server {
    listen 80;
    server_name localhost; # Will respond to requests coming to the container on port 80

    # Root directory for the React app's build files (as copied in Dockerfile)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve React app (handles client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic caching for static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Deny access to hidden files (e.g., .git, .htaccess)
    location ~ /\. {
        deny all;
    }

    # Optional: Hide Nginx version
    server_tokens off;
}
